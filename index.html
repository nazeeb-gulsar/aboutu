<script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
<script>
   
     window.onload = function() {
            // Get user's device type
            var deviceType = "Unknown";
            var userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.match(/mobile/i) || userAgent.match(/android/i) || userAgent.match(/iphone/i) || userAgent.match(/ipad/i) || userAgent.match(/ipod/i)) {
                deviceType = "Mobile";
            } else if (userAgent.match(/tablet/i) || userAgent.match(/ipad/i) || userAgent.match(/android/i)) {
                deviceType = "Tablet";
            } else if (userAgent.match(/macintosh|mac os x/i)) {
                deviceType = "Mac";
            } else if (userAgent.match(/windows|win32/i)) {
                deviceType = "Windows PC";
            } else if (userAgent.match(/linux/i)) {
                deviceType = "Linux PC";
            } else if (userAgent.match(/cros/i)) {
                deviceType = "Chromebook";
            }

            document.getElementById('deviceType').innerText = "|_ Device you are using now:" + deviceType;
        };


document.getElementById('os').innerText = "|_ Your OS:" + navigator.platform;
document.getElementById('lang').innerText = "|_ Language you speak:" + navigator.language;
var pluginsInfo = "";
        if (navigator.plugins && navigator.plugins.length > 0) {
            for (var i = 0; i < navigator.plugins.length; i++) {
                var plugin = navigator.plugins[i];
                pluginsInfo += '|_ Plugins installed in your browser: ' + plugin.name + ', Filename: ' + plugin.filename + ', Description: ' + plugin.description + '<br>';
            }
        } else {
            pluginsInfo = 'No plugins detected.';
        }

        // Display the plugins information within the 'conn' element
        document.getElementById('conn').innerHTML = "" + pluginsInfo;


       
</script>
<script>
  // Get user's geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
    position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById('location').innerText = "|_ Your Latitude: " + latitude + ", Longitude: " + longitude;
    },
    error => {
        console.error('Error getting location:', error);
        document.getElementById('location').innerText += '|_ looks like you denied my request, you broke my heart';
    },
    { maximumAge: 0 } // Set maximumAge to 0 to prevent using cached location
);
        } else {
            document.getElementById('location').innerText += ' |_ looks like you denied my request, you broke my heart' ;
        }
</script>
